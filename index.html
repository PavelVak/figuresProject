<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Home Project</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<!-- HTML-код модального окна -->
	<div id="myModalBox" class="modal fade">
	  <div class="modal-dialog">
			<div class="modal-content">
				<!-- Заголовок модального окна -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title">Figure Options</h4>
				</div>
				<!-- Основное содержимое модального окна -->
				<div class="modal-body">
					<form name="form-data-figure" class="form-check">
						<select class="form-control" name="figure-type">
							<option value="default "selected disabled>Select type</option>
						</select>
						<div class="figure-data">
							
						</div>
					</form>
				</div>
				<!-- Футер модального окна -->
				<div class="modal-footer">
					<button type="button" class="btn btn-default" id="form-button-close">Закрыть</button>
					<button type="button" class="btn btn-primary" id="form-button-submit" disabled>Сохранить изменения</button>
				</div>
			</div>
	  </div>
	</div>
    <div class="container">
		<div class="row">
			<div class="col-xs-12">
				<header class="clearfix">
					<a href="#" class="btn btn-primary pull-right show-modal">Открыть модальное окно</a>
				</header>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover" id="table-figures">
						 <thead>
							 <tr>
								 <th class="col-xs-2">Type</th>
								 <th class="col-xs-2">Name</th>
								 <th class="col-xs-1">X</th>
								 <th class="col-xs-1">Y</th>
								 <th class="col-xs-1">W</th>
								 <th class="col-xs-1">H</th>
								 <th class="col-xs-1">R</th>
								 <th class="col-xs-1">P</th>
								 <th class="col-xs-1">S</th>
								 <th class="col-xs-1">Button</th>
							 </tr>
						 </thead>
						 <tbody>
							
						 </tbody>
					 </table>
				</div>
			</div>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="js/class.js"></script>
	<script src="js/common.js"></script>
  </body>
</html>
